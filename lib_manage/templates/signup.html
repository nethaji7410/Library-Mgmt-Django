{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'index.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
</head>
<body>
    <div class="signup-login">
        <div class="signup-box">
            <form method="post">
                {% csrf_token %}
                <div class="heading">Signup</div>
                <div class="line"></div>

                {% if error %}
                    <div style="color: red; margin-bottom: 10px;">{{ error }}</div>
                {% endif %}

                <div class="field">
                    <b>Username</b>
                    <input type="text" class="input" placeholder="Enter your username" name="fnm" required>
                </div>
                <div class="field">
                    <b>Email</b>
                    <input type="email" class="input" placeholder="Enter your email" name="email" required>
                </div>
                <div class="field">
                    <b>Password</b>
                    <input type="password" class="input" name="pwd" placeholder="Enter your password" required>
                </div>
                <div class="field">
                    <input type="submit" class="submit-button" value="Signup">
                </div>
            </form>
            <div class="field">
                <b>Already have an account?</b><br>
                <a class="anc" href="/login">Login</a>
            </div>
        </div>
    </div> 
</body>
</html>
